apiVersion: v1
kind: Pod
metadata:
  name: web-pod
  labels:
    name: web-pod
spec:
  containers:
  - name: web-pod
    image: impel1o/web-pod:v0.1
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
    volumeMounts:
      - name: app
        mountPath: /app  
  initContainers:
  - name: init-web-pod
    image: busybox:1.31.0
    command: ['sh', '-c', 'wget -O- https://raw.githubusercontent.com/express42/otus-platform-snippets/master/Module-02/Introduction-to-Kubernetes/wget.sh | sh']
    volumeMounts:
      - name: app
        mountPath: /app     
  volumes:
    - name: app
      emptyDir: {}  
